
<!DOCTYPE html> 
<html lang="en-US">
  <head>
   <title>Currency Exchanger</title>
  </head>

  <body>
    <div class="container">     
    <form class="makeExchange">
      <div class="row">

        <div class="col" id="enterUsd">            
            <label for="dollars">Enter USD amount $10-$1000</label>
            <input type="number" id="dollars"
         min="10" max="1000">         
           <div class="USD"></div>         
        </div>

        <div class="col" id="selectCurrency"> 
          <label for="selectCur">Select currency to convert to:</label>
           <select id="convertTo">
            <option>---select---</option>
             <option>JPY</option>
             <option>ISK</option>
             <option>NZD</option>
             <option>IEP</option>
             <option>EUR</option>
             <option>CRC</option> 
            </select>
        </div>
  
        <div class="col" id="submit">                       
          <button class="btn-success" id="submitForm">submit</button>    
        </div>

        <div class="col" id="show">                        
           <div id="showErrors"></div>
           <div id="showExchange"></div>
        </div>

      </div>       
    </form>  
    </div>
  </body>

</html>
