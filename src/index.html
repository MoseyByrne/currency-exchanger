
<!DOCTYPE html> 
<html lang="en-US">
  <head>
   <title>Currency Exchanger</title>
  </head>

  <body>
    <div class="container">     
    <form class="makeExchange">
      <div class="row">

        <div class="col" id="enterUsd">            
            <label for="dollars">Enter USD amount $10-$1000</label>
            <input type="number" id="dollars"
         min="10" max="1000">                           
        </div>

        <div class="col" id="selectCurrency"> 
          <label for="convertTo">Select currency to convert to:</label>
           <select id="convertTo">
            <option>---select---</option>
             <option value="JPY">JPY ¥</option>
             <option value="ISK">ISK kr</option>
             <option value="NZD">NZD $</option>
             <option value="IEP">IEP £</option>
             <option value="EUR">EUR €</option>
             <option value="CRC">CRC ₡</option> 
             <option value="123">NaN</option> 
            </select>
        </div>
  
        <div class="col" id="submit">                       
          <button class="btn-success" id="submitForm">submit</button>    
        </div>

      </div>   
      
      <div class="col" id="show">                        
        <div id="showErrors"></div>
        <div id="showExchange"></div>
     </div>

    </form>  
    </div>
  </body>

</html>
